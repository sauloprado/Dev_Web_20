<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formatação de Textos</title>
</head>

<body>
        Este é um texto <b>negrito</b><br>
        Este é um texto <strong>negrito</strong><br>
        Este texto é <em>Itálico</em>
        Este é um texto <u>underline</u><br>
        Este é um texto <strike>underline</strike><br>
</body>

</html>
